    "RNG"
    In this assignment we are building out a random name generator, that provides a random name from a predetermined list upon command. We also have to have the ability to show the last five names generated by the RNG as well.
-->

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Name Generator</title>
    <link rel="shortcut icon" href="./assets/images/kuroneko.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="row title">
            Random Name Generator
        </div>

        <div class="row" style="margin-bottom: 1rem;">
            <div class="col">
                <button id="getRandom" type="button" class="btn btn-primary">GET RANDOM NAME</button><br>
                <button id="showLastFive" type="button" class="btn btn-success">SHOW LAST FIVE</button>
            </div>
            <div id="injectNameHere" class="col outputs"></div>
        </div>

        <div class="row">
            <!--Display last 5 fetched names-->
            <div class="col">
                
            </div>
            <div id="inject5NamesHere" class="col outputs"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script/app.js" type="module"></script>
</body>

</html>
